{% extends 'base.html' %}
{% load static %}

{% block customcss %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
{% endblock customcss %}
{% block content %}
<form action="{% url 'createuser' %}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="sitename" value="{{sitename}}">
    <input type="hidden" name="sitekind" value="{{sitekind}}">
    <input type="hidden" name="siteurl" value="{{siteurl}}">
    <p>ユーザー名：<input type="text" name="username" size="30" maxlength="40"></p>
    <p>パスワード：<input type="text" name="password" size="30" maxlength="40"></p>
    <input type="submit" value="投稿する">
</form>
{% endblock content %}
